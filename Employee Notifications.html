

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        header {
      position: relative;
      text-align: center;
      height: 120px; 
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      width: 98%;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-direction: column;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
    }
header p{
    font-weight: 100;
      font-size: 18px;
      margin-top: 10px;
}
  
    @keyframes moveCircles {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(-50%);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveCircles 10s infinite linear;
    }

    .circle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 8s;
    }

    .circle:nth-child(2) {
      top: 50%;
      left: 70%;
      animation-duration: 12s;
    }

    .circle:nth-child(3) {
      top: 80%;
      left: 40%;
      animation-duration: 15s;
    }

        .notification-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .notification-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 3rem;
        }

        .notification-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .notification-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .notification-content {
            padding: 1.8rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .notification-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .notification-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000000;
            margin: 0;
            line-height: 1.4;
            flex: 1;
            min-width: 200px;
        }

        .notification-date {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
            white-space: nowrap;
        }

        .notification-message {
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 1rem;
            flex: 1;
        }
        .notification-divider {
            border: none;
            height: 1px;
           
            margin: 1rem 0;
        }

        .notification-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.5rem;
        }

        .notification-category {
            font-size: 0.8rem;
            color: #036500;
            background: #e6ffe4;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .notification-btn {
            color: #000000;
            background: linear-gradient(rgb(208, 187, 255),white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }

        .notification-btn:hover {
        transform: translate(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 0;
            grid-column: 1 / -1;
        }

        .empty-state img {
            width: 150px;
            opacity: 0.5;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            color: #000000;
            margin-bottom: 0.8rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .empty-state p {
            color: #666;
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .notification-grid {
                grid-template-columns: 1fr;
            }
            
            .notification-header h1 {
                font-size: 1.8rem;
            }
            
            .notification-header p {
                font-size: 1rem;
            }
        }
        /* Dark Mode */
.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

.dark-mode header h1 {
    color: #ffffff;
}



.dark-mode .notification-card {
    background: #333333;
    box-shadow: 0 3px 10px rgba(255, 255, 255, 0.1);
}

.dark-mode .notification-card:hover {
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.15);
}

.dark-mode .notification-title {
    color: #ffffff;
}

.dark-mode .notification-date {
    color: #ffffff;
}

.dark-mode .notification-message {
    color: #ffffff;
}

.dark-mode .notification-divider {
    background: #333;
}

.dark-mode .notification-category {
    color: #bbf7d0;
    background: #134e4a;
}

.dark-mode .notification-btn {
    background: linear-gradient(rgb(108, 0, 255), white);
    color: #ffffff;
}

.dark-mode .notification-btn:hover {
    transform: translate(-2px);
}

.dark-mode .empty-state h3 {
    color: #ffffff;
}

.dark-mode .empty-state p {
    color: #bbbbbb;
}

    </style>
</head>
<body>
    <header>
        <div class="banner-background">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <h1>Employee Notifications</h1>
        <p>Stay informed with the latest updates</p>
      </header>

    <div class="notification-container">
        <div class="notification-grid" id="notifications-container">
            <div class="empty-state">
                <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No notifications">
                <h3>No notifications found</h3>
                <p>Notifications will appear here when available</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
        });

        function loadNotifications() {
            const notifications = JSON.parse(localStorage.getItem('sentNotifications')) || [];
            renderNotifications(notifications);
        }

        function renderNotifications(notifications) {
            const container = document.getElementById('notifications-container');
            
            if (!notifications || notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No notifications">
                        <h3>No notifications found</h3>
                        <p>You don't have any notifications at this time</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            notifications.forEach(notification => {
                if (!notification.title || !notification.message) return;
                
                const card = document.createElement('div');
                card.className = 'notification-card';
                
                // Check if message needs truncation
                const needsViewMore = notification.message.length > 120;
                const displayMessage = needsViewMore ? 
                    notification.message.substring(0, 120) + '...' : 
                    notification.message;
                
                card.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-header-row">
                            <h3 class="notification-title">${notification.title}</h3>
                            <span class="notification-date">${notification.date || ''}</span>
                        </div>
                        <p class="notification-message ${needsViewMore ? 'truncated' : ''}">
                            ${displayMessage}
                        </p>
                        <hr class="notification-divider">
                        <div class="notification-actions">
                            <span class="notification-category">${notification.category || 'General'}</span>
                            <button class="notification-btn">
                                ${needsViewMore ? 'View More' : 'View Details'}
                            </button>
                        </div>
                    </div>
                `;
                
                // Add toggle for View More/Less
                if (needsViewMore) {
                    const btn = card.querySelector('.notification-btn');
                    const msg = card.querySelector('.notification-message');
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        msg.classList.toggle('truncated');
                        btn.textContent = msg.classList.contains('truncated') ? 
                            'View More' : 'View Less';
                    });
                }
                
                container.appendChild(card);
            });
        } 
// Check localStorage for dark mode preference on iframe load
window.onload = function () {
 const isDarkMode = localStorage.getItem('darkMode') === 'true';
 if (isDarkMode) {
   document.body.classList.add('dark-mode');
 } else {
   document.body.classList.remove('dark-mode');
 }
};
    </script>
</body>
</html>
