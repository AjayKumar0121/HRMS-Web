<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Review</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .banner {
            background-color: #3b145b;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 98%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            font-size: 36px;
            font-weight: 600;
        }

        .banner p {
            font-weight: 100;
            font-size: 18px;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 95%;
            margin-top: 20px;
            gap: 30px;
        }

        .left-side {
            width: 50%;
            background: linear-gradient(rgba(224, 224, 255, 0.45), rgba(253, 240, 227, 0.61), rgba(247, 222, 255, 0.568));
            padding: 20px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-side h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            font-family: inherit;
            display: inline-block;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border: 2px solid #560bad;
            transition: 0.5s;
            font-size: 17px;
            border-radius: 6px;
            font-weight: 500;
            color: #560bad;
            background-color: #fff;
        }

        button:hover {
            color: #fff;
            background-color: #560bad;
        }

        .right-side {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            height: 750px;
            overflow-y: auto;
            justify-content: flex-start;
        }

        .appraisal-card {
            background-color: #f0e0ff57;
            color: rgb(0, 0, 0);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgb(0, 0, 0, 0.1);
            width: 80%;
            max-height: 200px;
            display: block;
            flex-wrap: wrap;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .appraisal-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Responsive */
        @media screen and (max-width: 575px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .left-side, .right-side {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
        .error-message {
    color: red;
    font-size: 0.9em;
    display: none; 
}

    </style>
</head>
<body>

    <div class="banner">
        <h1>Employee Appraisal Form</h1>
        <p>Submit your appraisal feedback below.</p>
    </div>

    <div class="container">
        <div class="left-side">
       
            <form id="appraisalForm">
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" id="empName" placeholder="Enter Employee Name" required>
                    <span id="empName-error" class="error-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="empId">Employee ID:</label>
                    <input type="text" id="empId" placeholder="Enter Employee ID" required>
                    <span id="empId-error" class="error-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" placeholder="Enter Task Name" required>
                    <span id="taskName-error" class="error-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" placeholder="Enter reason" required></textarea>
                    <span id="feedback-error" class="error-message"></span>
                </div>
            
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                    <span id="rating-error" class="error-message"></span>
                </div>
            
                <button type="submit">Submit</button>
            </form>
            
        
            
        </div>
        <div class="right-side" id="cardsContainer">  <div id="cardsContainer"></div></div>
      

    </div>

  <script>
       document.addEventListener("DOMContentLoaded", function () {
    loadAppraisals();

 
    document.getElementById("empName").addEventListener("input", validateEmpName);
    document.getElementById("empId").addEventListener("input", validateEmpId);
    document.getElementById("taskName").addEventListener("input", validateTaskName);
    document.getElementById("feedback").addEventListener("input", validateFeedback);
    document.getElementById("rating").addEventListener("change", validateRating);

    document.getElementById("appraisalForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let empName = document.getElementById("empName").value.trim();
        let empId = document.getElementById("empId").value.trim();
        let taskName = document.getElementById("taskName").value.trim();
        let feedback = document.getElementById("feedback").value.trim();
        let rating = document.getElementById("rating").value;

       
        if (!validateEmpName(empName) || !validateEmpId(empId) || !validateTaskName(taskName) || !validateFeedback(feedback) || !validateRating(rating)) {
            return; 
        }

        let appraisal = {
            empName,
            empId,
            taskName,
            feedback,
            rating
        };

        saveAppraisal(appraisal);
        displayAppraisals();
        document.getElementById("appraisalForm").reset();
    });

    
    function validateEmpName() {
        let empName = document.getElementById("empName").value.trim();
        let error = document.getElementById("empName-error");
        let pattern = /^(?!.*\.\.)(?!.* \.)(?!.*\. )(?!^\.)[A-Za-z.]+(?:\s[A-Za-z.]+)*$/;
        let dotCount = (empName.match(/\./g) || []).length;

        if (!pattern.test(empName) || dotCount > 2) {
            error.innerText = "Invalid Employee Name format.";
            error.style.display = "inline";
            return false;
        } else {
            error.style.display = "none";
            return true;
        }
    }

    function validateEmpId() {
        let empId = document.getElementById("empId").value.trim();
        let error = document.getElementById("empId-error");
        let pattern = /^[A-Z]{3}0\d{3}$/;

        if (!pattern.test(empId)) {
            error.innerText = "Employee ID should be in format: ABC0123.";
            error.style.display = "inline";
            return false;
        } else {
            error.style.display = "none";
            return true;
        }
    }

    function validateTaskName() {
        let taskName = document.getElementById("taskName").value.trim();
        let error = document.getElementById("taskName-error");
        let pattern = /^[A-Za-z]+(?:\s[A-Za-z]+)*$/;

        if (!pattern.test(taskName)) {
            error.innerText = "Task Name should only contain alphabets and single spaces.";
            error.style.display = "inline";
            return false;
        } else {
            error.style.display = "none";
            return true;
        }
    }

    function validateFeedback() {
        let feedback = document.getElementById("feedback").value.trim();
        let error = document.getElementById("feedback-error");
        let pattern = /^[A-Za-z]+(?:\s[A-Za-z]+)*$/;

        if (!pattern.test(feedback)) {
            error.innerText = "Feedback should only contain alphabets and single spaces.";
            error.style.display = "inline";
            return false;
        } else {
            error.style.display = "none";
            return true;
        }
    }

    function validateRating() {
        let rating = document.getElementById("rating").value;
        let error = document.getElementById("rating-error");

        if (!rating) {
            error.innerText = "Please select a rating.";
            error.style.display = "inline";
            return false;
        } else {
            error.style.display = "none";
            return true;
        }
    }

    
    function saveAppraisal(appraisal) {
        let appraisals = JSON.parse(localStorage.getItem("appraisals")) || [];
        appraisals.push(appraisal);
        localStorage.setItem("appraisals", JSON.stringify(appraisals));
    }

    
    function loadAppraisals() {
        displayAppraisals();
    }

    function displayAppraisals() {
        let container = document.getElementById("cardsContainer");
        container.innerHTML = "";

        let appraisals = JSON.parse(localStorage.getItem("appraisals")) || [];

        appraisals.forEach((appraisal) => {
            let card = document.createElement("div");
            card.classList.add("appraisal-card");
            card.innerHTML = `
                <strong>Employee Name:</strong> ${appraisal.empName} <br>
                <strong>Employee ID:</strong> ${appraisal.empId} <br>
                <strong>Task Name:</strong> ${appraisal.taskName} <br>
                <strong>Feedback:</strong> ${appraisal.feedback} <br>
                <strong>Rating:</strong> <span class="stars">${"⭐".repeat(appraisal.rating)}</span>
            `;
            container.appendChild(card);
        });
    }
});

    </script>

</body>
</html>
