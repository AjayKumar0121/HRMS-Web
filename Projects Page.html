<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HRMS Project</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: absolute;
            top: 50px;
            width: 100%;
            height: calc(100% - 50px);
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .welcome-text {
            position: absolute;
            top: 40%;
            left: 30%;
            color: #000000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            z-index: 1;
            border-radius: 8px;
        }

        .welcome-text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .welcome-text p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        button {
            background-color: rgb(7, 88, 110);
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: auto;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            align-content: center;
        }

        button:hover {
            background-color: rgb(5, 70, 90);
        }
        /* Large Screens (Desktops, 1200px and above) */
@media screen and (min-width: 1200px) {
    .welcome-text {
        top: 40%;
        left: 30%;
        padding: 30px;
    }
    .welcome-text h1 {
        font-size: 3rem;
    }
    .welcome-text p {
        font-size: 1.5rem;
    }
    button {
        font-size: 1.2rem;
        padding: 12px 24px;
    }
}

/* Medium Screens (Tablets, 768px - 1199px) */
@media screen and (max-width: 1199px) {
    .welcome-text {
        top: 35%;
        left: 20%;
        width: 60%;
        padding: 20px;
        text-align: center;
    }
    .welcome-text h1 {
        font-size: 2.5rem;
    }
    .welcome-text p {
        font-size: 1.2rem;
    }
    button {
        font-size: 1rem;
        padding: 10px 20px;
    }
}

/* Small Screens (Phones, 576px - 767px) */
@media screen and (max-width: 767px) {
    .welcome-text {
        top: 30%;
        left: 10%;
        width: 80%;
        padding: 15px;
        text-align: center;
    }
    .welcome-text h1 {
        font-size: 2rem;
    }
    .welcome-text p {
        font-size: 1rem;
    }
    button {
        font-size: 0.9rem;
        padding: 8px 16px;
    }
}

@media screen and (max-width: 475px) {
    .video-container {
        height: 50%;
    }
    .welcome-text {
        top: 20%;
        left: 5%;
        width: 90%;
        padding: 10px;
        text-align: center;
    }
    .welcome-text h1 {
        font-size: 1.8rem;
    }
    .welcome-text p {
        font-size: 0.9rem;
    }
    button {
        font-size: 0.8rem;
        padding: 8px 12px;
    }
}

    </style>
</head>
<body>
    <div class="video-container">
        <video class="background-video" autoplay muted loop>
            <source src="https://cdn.pixabay.com/video/2023/07/19/172170-846731303_large.mp4" type="video/mp4">
        </video>
    </div>

    <div class="welcome-text">
        <h1>Welcome to HRMS Project</h1>
        <p>Your one-stop solution for managing Employee operations efficiently.</p>
        <a href="./project.html"><button>Project Details</button></a>
    </div>
</body>
</html>
