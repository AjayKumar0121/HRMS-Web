<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Lobster&family=Satisfy&family=Silkscreen:wght@400;700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: white;
    padding: 0;
}

.main-content {
    display: flex;
    padding: 32px; 
    gap: 32px; 
    justify-content: center;
    margin: 0 auto;
    max-width: 960px; 
}

    header {
      position: relative;
      text-align: center;
      height: 120px; 
      background-color: #5f06a8;
      color: #fff;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      width: 98%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: white;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
    }
header p{
    font-weight: 100;
      font-size: 18px;
      margin-top: 10px;
}
  
    @keyframes moveCircles {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(-50%);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveCircles 10s infinite linear;
    }

    .circle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 8s;
    }

    .circle:nth-child(2) {
      top: 50%;
      left: 70%;
      animation-duration: 12s;
    }

    .circle:nth-child(3) {
      top: 80%;
      left: 40%;
      animation-duration: 15s;
    }

.payslipcontainer {
    background: linear-gradient(rgba(232, 232, 255, 0.763),rgba(255, 223, 255, 0.772));
    width: 100%;
    max-width: 500px;
    padding-left: 48px; 
    padding-right: 64px; 
    padding-bottom: 32px; 
    border-radius: 10px;
   margin-left: auto;
   margin-right: auto;
   box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.payslipcontainer h2 {
    font-size: 24px; /* 20% decreased font size */
    margin-bottom: 24px; /* 20% decreased margin */
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: #580b01;
}

.input-group {
    margin-bottom: 16px; /* 20% decreased margin */
    text-align: left;
}

.input-group label {
    font-size: 14.6px; /* 20% decreased font size */
    margin-bottom: 10px; /* 20% decreased margin */
    color: #3d3d3d;
}

.input-group input {
    width: 100%;
    padding: 10px; /* 20% decreased padding */
    font-size: 12.8px; /* 20% decreased font size */
    border-radius: 5px;
    margin-top: 5px;
}

.btn,
.btn * {
    border: 0 solid;
    box-sizing: border-box;
}

.btn {
    -webkit-tap-highlight-color: transparent;
    -webkit-appearance: button;
    background-color: #000000;
    background-image: none;
    color: #fff;
    cursor: pointer;
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    font-size: 80%; /* 20% decreased font size */
    font-weight: 900;
    line-height: 1.5;
    margin: 0;
    -webkit-mask: -webkit-radial-gradient(#000, #fff);
    padding: 0;
    text-transform: uppercase;
}

.btn:disabled {
    cursor: default;
}

.btn:-moz-focusring {
    outline: auto;
}

.btn svg {
    display: block;
}

.btn [hidden] {
    display: none;
}

.btn {
    border-radius: 99rem;
    border-width: 2px;
    overflow: hidden;
    padding: 0.64rem 2.4rem;
    position: relative;
}

.btn span {
    mix-blend-mode: difference;
}

.btn:after,
.btn:before {
    background: linear-gradient(90deg, #fff 25%, transparent 0, transparent 50%, #fff 0, #fff 75%, transparent 0);
    content: "";
    inset: 0;
    position: absolute;
    transform: translateY(var(--progress, 100%));
    transition: transform 0.2s ease;
}

.btn:after {
    --progress: -100%;
    background: linear-gradient(90deg, transparent 0, transparent 25%, #fff 0, #fff 50%, transparent 0, transparent 75%, #fff 0);
    z-index: -1;
}

.btn:hover:after,
.btn:hover:before {
    --progress: 0;
}

.payslip-container {
    width: 100%;
    max-width: 400px; 
    display: flex;
    flex-direction: column;
    gap: 16px; /* 20% decreased gap */
    display: none;
}

.card {
    background: linear-gradient(rgba(255, 249, 238, 0.543), rgba(255, 255, 255, 0.281), rgba(236, 254, 255, 0.582));
    border-radius: 10px;
    padding: 12px; /* 20% decreased padding */
    box-shadow: 0 0 8px rgba(244, 6, 105, 0.5), 0 0 15px rgba(7, 168, 141, 0.5), 0 0 25px rgba(17, 12, 83, 0.5);
}

.card h4 {
    color: #580b01;
    text-align: center;
    margin-bottom: 12px; 
}

.payslip-details {
    margin-bottom: 8px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.payslip-details label {
    font-weight: bold;
    color: #333;
}

.payslip-details p {
    color: #555;
    margin: 0;
}

.total {
    font-weight: bold;
    color: #333;
}
.button{
    background-color: #1227af;
    color: white;
    font-size: 18px;
    border-radius: 4px;
    height: 40px;
    width: 220px;
}
        @media (max-width: 768px) {

        flex-direction: column;
        gap: 20px;
        padding: 15px;
    }

    .payslipcontainer {
        max-width: 100%;
        padding: 15px;
    }

    .input-group input {
        padding: 10px;
        font-size: 12px;
    }

    .card {
        width: 100%;
        margin-bottom: 15px;
    }

    .payslip-container {

    }
}


@media (max-width: 600px) {
    .main-content {
        padding: 10px;
        gap: 10px;
    }

    .payslipcontainer {
        padding: 15px;
        max-width: 100%;
    }

    .card {
        width: 100%;
        padding: 12px;
    }

    .input-group input {
        font-size: 12px;
    }
}
@media (min-width: 1024px) {
    .main-content {
        justify-content: flex-start;
    }

        max-width: 450px;
    }
}

/* Tablets (768px and below) */
@media (max-width: 768px) {
    .banner h1 {
        font-size: 24px;
    }
    .banner p {
        font-size: 13px;
    }
    .main-content {
        flex-direction: column;
        align-items: center;
        padding: 24px;
    }
    .payslipcontainer {
        width: 90%;
        max-width: 350px;
        padding: 24px;
    }
    .btn {
        padding: 0.5rem 2rem;
        font-size: 14px;
    }
}

@media (max-width: 450px) {
    body {
        padding: 10px;
    }
    .banner {
        width: 94%;
        padding: 10px;
        border-radius: 10px;
    }
    .banner h1 {
        font-size: 20px;
    }
    .banner p {
        font-size: 12px;
    }
    .main-content {
        flex-direction: column;
        align-items: center;
        padding: 16px;
        gap: 16px;
    }
    .payslipcontainer {
        width: 90%;
        padding: 20px;
       
    }
    .input-group input {
    width: 93%;
    }
    .btn {
        padding: 0.4rem 1.8rem;
        font-size: 12px;
    }
    .card {
        padding: 7px;
    }
    .card h4 {
        font-size: 14px;
    }
    .payslip-details label {
        font-size: 12px;
    }
    .payslip-details p {
        font-size: 12px;
    }
}

.dark-mode{
    background-color: #000000;
    color: #ffffff;
}

.dark-mode .payslipcontainer {
    background: linear-gradient(rgba(30, 30, 40, 0.9), rgba(40, 20, 40, 0.9));
    box-shadow: 0 4px 6px rgba(220, 220, 220, 0.3);
    border: 1px solid #333;
}

.dark-mode .payslipcontainer h2 {
    color: #bb86fc;
}

.dark-mode .input-group label {

}

.dark-mode .input-group input {
    background-color: #333;
    color: #ffffff;
    border: 1px solid #444;
}

.dark-mode .btn {
    background-color: #333;
    color: #ffffff;
    border: 2px solid #bb86fc;
}

.dark-mode .btn:hover {
    background-color: #676767;
    color: #f7f7f7;
}

.dark-mode .card {
    background: linear-gradient(rgba(30, 30, 40, 0.7), rgba(40, 20, 40, 0.7));
    box-shadow: 0 0 8px rgba(187, 134, 252, 0.3),
                0 0 15px rgba(100, 220, 200, 0.3),
                0 0 25px rgba(70, 60, 120, 0.3);
    border: 1px solid #333;
}

.dark-mode .card h4 {
    color: #bb86fc;
}

.dark-mode .payslip-details label {
    color: #ffffff;
}

.dark-mode .payslip-details p {
    color: #ffffff;
}

.dark-mode .total {
    color: #bb86fc;
}

.dark-mode header {
    background-color: #2a044a;
}

.dark-mode header h1 {
    color: #bb86fc;
}

.dark-mode header p {
    color: #ffffff;
}

.dark-mode .circle {
    background: rgba(187, 134, 252, 0.1);
}
.error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}
    </style>
</head>
<body>
    <header>
        <div class="banner-background">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <h1>Payslip Generator<h1>
            <p>Track your payslip details here</p>
      </header>
    <div class="main-content">
        <div class="payslipcontainer">
            <form id="payslipForm">
                <div class="input-group" style="margin-top: 60px;">
                    <label for="employeeName">Employee Name</label>
                    <input 
                        id="employeeName" 
                        type="text" 
                        placeholder="Enter your Name" 
                        required 
                        minlength="3" 
                        maxlength="50"
                        pattern="^[A-Za-z]+(?:\.[A-Za-z]+)*(?: [A-Za-z]+)*(?:\.[A-Za-z]+){0,3}$"
                        title="Username cannot start with a space, no consecutive spaces allowed, maximum 8 spaces and 3 periods allowed.">
                    <p class="error-message" id="employeeName-error"></p>
                </div>

                <div class="input-group">
                    <label for="employeeID">Employee Id</label>
                    <input 
                        id="employeeId" 
                        type="text" 
                        placeholder="Enter your EmployeeID" 
                        required 
                        minlength="7" 
                        maxlength="7" 
                        pattern="^[A-Z]{3}0(?!000)[0-9]{3}$"
                        title="Employee ID should be in the format: 3 uppercase letters followed by 4 digits, starting from 0001 (cannot be 0000)">
                    <p class="error-message" id="employeeId-error"></p>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input 
                        id="email" 
                        type="email" 
                        placeholder="Enter your Email ID" 
                        required  
                        minlength="8"
                        maxlength="50"
                        pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z]{2,15}\.[a-zA-Z]{2,3}$"
                        title="Please enter a valid email address (2-15 chars after @, 2-3 chars after .)">
                    <p class="error-message" id="email-error"></p>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        id="password" 
                        type="password" 
                        placeholder="Enter your password (min 1 letter, 1 number, 1 symbol)" 
                        required 
                        minlength="5" 
                        maxlength="50"
                        pattern="^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[\W_]).{5,}$" 
                        title="Password must be at least 5 characters long and include at least one letter, one number, and one symbol (e.g., @, #, $, %)">
                    <p class="error-message" id="password-error"></p>
                </div>
                
                <div class="input-group">
                    <label for="startMonth">Select Start Month:</label>
                    <input 
                        type="month" 
                        id="startMonth" 
                        name="startMonth" 
                        placeholder="Select start month" 
                        required>
                    <p class="error-message" id="startMonth-error"></p>
                </div>
                
                <div class="input-group">
                    <label for="endMonth">Select End Month (optional):</label>
                    <input 
                        type="month" 
                        id="endMonth" 
                        name="endMonth" 
                        placeholder="Select end month">
                    <p class="error-message" id="endMonth-error"></p>
                </div>
                
                <button type="submit" class="btn"><span>Generate Payslip</span></button>
                <button type="button" class="button" id="downloadButton" style="display: none; margin-left: 100px;">Download Payslip</button>
            </form>
        </div>

        <div class="payslip-container" id="payslipContainer">
            <div class="card">
                <h4>Employee Details & Net Pay</h4>
                <div class="payslip-details">
                    <label for="employeeNameDisplay">Employee:</label>
                    <p id="employeeNameDisplay">Employee Name</p>
                </div>
                <div class="payslip-details">
                    <label for="employeeId">Employee ID:</label>
                    <p id="employeeIdDisplay">Employee ID:</p>
                </div>
                <div class="payslip-details">
                    <label for="department">Department:</label>
                    <p>Software Developer</p>
                </div>
                <div class="payslip-details">
                    <label for="payPeriod">Pay Period:</label>
                    <p id="payPeriod">Oct 2024</p>
                </div>
                <div class="payslip-details total">
                    <label for="netPay">Net Pay:</label>
                    <p id="netPay">₹24,528.00</p>
                </div>
            </div>

            <div class="card">
                <h4>Earnings</h4>
                <div class="payslip-details">
                    <label for="basicSalary">Basic Salary:</label>
                    <p id="basicSalary">₹16,250.00</p>
                </div>
                <div class="payslip-details">
                    <label for="dearnessAllowance">Dearness Allowance:</label>
                    <p id="dearnessAllowance">₹550.00</p>
                </div>
                <div class="payslip-details">
                    <label for="houseRentAllowance">House Rent Allowance:</label>
                    <p id="houseRentAllowance">₹1,650.00</p>
                </div>
                <div class="payslip-details">
                    <label for="wageAllowance">Wage Allowance:</label>
                    <p id="wageAllowance">₹120.00</p>
                </div>
                <div class="payslip-details">
                    <label for="medicalAllowance">Medical Allowance:</label>
                    <p id="medicalAllowance">₹3,000.00</p>
                </div>
                <div class="payslip-details total">
                    <label>Total Earnings:</label>
                    <p id="totalEarnings">₹21,670.00</p>
                </div>
            </div>

            <div class="card">
                <h4>Deductions</h4>
                <div class="payslip-details">
                    <label for="providentFund">Provident Fund:</label>
                    <p id="providentFund">₹1,800.00</p>
                </div>
                <div class="payslip-details">
                    <label for="employeeStateInsurance">Employee State Insurance:</label>
                    <p id="employeeStateInsurance">₹142.00</p>
                </div>
                <div class="payslip-details">
                    <label for="taxDeductedAtSource">Tax Deducted at Source:</label>
                    <p id="taxDeductedAtSource">₹0.00</p>
                </div>
                <div class="payslip-details">
                    <label for="leaveWithoutPay">Leave Without Pay:</label>
                    <p id="leaveWithoutPay">₹0.00</p>
                </div>
                <div class="payslip-details">
                    <label for="specialDeduction">Special Deduction:</label>
                    <p id="specialDeduction">₹500.00</p>
                </div>
                <div class="payslip-details total">
                    <label>Total Deductions:</label>
                    <p id="totalDeductions">₹2,442.00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
    // Initialize jsPDF
    const { jsPDF } = window.jspdf;

    document.addEventListener("DOMContentLoaded", function () {
        // Set up date constraints
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        
        // Calculate one month before current month
        const maxMonth = new Date(today);
        maxMonth.setMonth(maxMonth.getMonth() - 1);
        
        // Set min date to January 2021
        const minDate = new Date('2021-01-01');
        
        // Format dates for input min/max attributes (YYYY-MM)
        const formatMonth = (date) => date.toISOString().split('T')[0].slice(0, 7);
        
        // Set date constraints
        const startMonthInput = document.getElementById('startMonth');
        const endMonthInput = document.getElementById('endMonth');
        
        startMonthInput.min = formatMonth(minDate);
        startMonthInput.max = formatMonth(maxMonth);
        
        endMonthInput.min = formatMonth(minDate);
        endMonthInput.max = formatMonth(maxMonth);
        
        // Initialize form validation
        const form = document.getElementById("payslipForm");
        const fields = [
            { 
                id: "employeeName", 
                pattern: /^[A-Za-z]+(?:\.[A-Za-z]+)*(?: [A-Za-z]+)*(?:\.[A-Za-z]+){0,3}$/, 
                message: "Invalid name format. Only letters, spaces and dots allowed." 
            },
            { 
                id: "employeeId", 
                pattern: /^[A-Z]{3}0(?!000)[0-9]{3}$/, 
                message: "Invalid Employee ID format. Must be 3 letters followed by 4 digits (e.g., ABC0123)." 
            },
            { 
                id: "email", 
                pattern: /^[a-zA-Z0-9._%+-]+@[a-zA-Z]{2,15}\.[a-zA-Z]{2,3}$/, 
                message: "Invalid email format (e.g., user@domain.com)." 
            },
            { 
                id: "password", 
                pattern: /^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[\W_]).{5,}$/, 
                message: "Password must include at least one letter, one number, and one symbol." 
            },
            { 
                id: "startMonth", 
                validate: function(value) {
                    const selectedDate = new Date(value + '-01');
                    return selectedDate >= minDate && selectedDate <= maxMonth;
                },
                message: `Start month must be between January 2021 and ${maxMonth.toLocaleString('default', { month: 'long', year: 'numeric' })}.` 
            }
        ];

        // Add event listeners for validation
        fields.forEach(field => {
            const input = document.getElementById(field.id);
            const error = document.getElementById(`${field.id}-error`);

            input.addEventListener("input", function() {
                validateField(input, field, error);
            });

            input.addEventListener("blur", function() {
                validateField(input, field, error);
            });
        });

        // End month validation
        endMonthInput.addEventListener("input", function() {
            validateEndMonth();
        });

        endMonthInput.addEventListener("blur", function() {
            validateEndMonth();
        });

        function validateField(input, field, error) {
            let isValid;
            if (field.validate) {
                isValid = field.validate(input.value);
            } else {
                isValid = field.pattern.test(input.value);
            }
            
            if (!isValid && input.value) {
                error.textContent = field.message;
                error.style.display = "block";
            } else {
                error.style.display = "none";
            }
        }

        function validateEndMonth() {
            const error = document.getElementById('endMonth-error');
            const startMonth = document.getElementById('startMonth').value;
            const endMonth = document.getElementById('endMonth').value;
            
            if (!endMonth) {
                error.style.display = "none";
                return true;
            }
            
            const startDate = new Date(startMonth + '-01');
            const endDate = new Date(endMonth + '-01');
            
            if (endDate < startDate) {
                error.textContent = "End month must be after start month.";
                error.style.display = "block";
                return false;
            }
            
            if (endDate > maxMonth) {
                error.textContent = `End month cannot be after ${maxMonth.toLocaleString('default', { month: 'long', year: 'numeric' })}.`;
                error.style.display = "block";
                return false;
            }
            
            error.style.display = "none";
            return true;
        }

        // Form submission handler
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Validate all fields
            let isValid = true;
            fields.forEach(field => {
                const input = document.getElementById(field.id);
                const error = document.getElementById(`${field.id}-error`);
                
                if (field.validate) {
                    if (!field.validate(input.value)) {
                        error.textContent = field.message;
                        error.style.display = "block";
                        isValid = false;
                    }
                } else if (!field.pattern.test(input.value)) {
                    error.textContent = field.message;
                    error.style.display = "block";
                    isValid = false;
                }
            });
            
            // Validate end month
            if (!validateEndMonth()) {
                isValid = false;
            }
            
            if (isValid) {
                generatePayslip();
            }
        });

        // Generate payslip function
        function generatePayslip() {
            const employeeName = document.getElementById('employeeName').value;
            const employeeId = document.getElementById('employeeId').value;
            const startMonth = document.getElementById('startMonth').value;
            const endMonth = document.getElementById('endMonth').value || startMonth;
            
            // Format dates
            const startDate = new Date(startMonth + '-01');
            const endDate = new Date(endMonth + '-01');
            
            const startMonthName = startDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const endMonthName = endDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            // Update display
            document.getElementById('employeeNameDisplay').textContent = employeeName;
            document.getElementById('employeeIdDisplay').textContent = employeeId;
            document.getElementById('payPeriod').textContent = startMonth === endMonth ? 
                startMonthName : `${startMonthName} - ${endMonthName}`;
            
            // Show payslip container and download button
            document.getElementById('payslipContainer').style.display = 'flex';
            document.getElementById('downloadButton').style.display = 'block';
            
            // Scroll to payslip
            document.getElementById('payslipContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Download payslip as PDF
        document.getElementById('downloadButton').addEventListener('click', function() {
            const payslipContainer = document.getElementById('payslipContainer');
            
            html2canvas(payslipContainer).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add new page if content is too long
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Generate filename
                const employeeName = document.getElementById('employeeName').value.replace(/\s+/g, '_');
                const startMonth = document.getElementById('startMonth').value;
                const endMonth = document.getElementById('endMonth').value || startMonth;
                const filename = `Payslip_${employeeName}_${startMonth}_${endMonth}.pdf`;
                
                pdf.save(filename);
            });
        });
    });

    // Dark mode functionality
    window.addEventListener('message', function(event) {
        if (event.data && typeof event.data.darkMode === 'boolean') {
            const isDarkMode = event.data.darkMode;
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    });

    // Check localStorage for dark mode preference on load
    window.onload = function() {
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    };
    </script>
</body>
